global:

route:
  receiver: 'common'
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h

  routes:
  - receiver: 'for-critical'
    continue: true
    matchers:
     - severity="critical"
#  - receiver: for-warning
#    matchers:
#     - severity="warning"


inhibit_rules:
- source_matchers:
    - severity="critical"
  target_matchers:
    - severity="warning"
  equal: ['alertname','instance']


